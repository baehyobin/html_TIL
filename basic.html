<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta:desc, meta:kw 사이트요약정보와 키워드 설정은 별도 -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    
    <title>HTML | 2일차-기초</title>
</head>
<body>
    <!-- 제목태그 h는 block태그임! -->
    <!-- h1이 가장 큰 대제목(로고사용) -->
    <!-- h레벨 순차적으로 작성(중간번호스킵안됨) -->
    <h1>대제목 : 예를 들어 회사의 이름이나 로고</h1>
    <h2>소제목 : 아이콘같은거...</h2>
    <h3>소소제목 : 중요도 떨어지는 아이콘...</h3>
    <!-- 1,2,3은 meta keywords 역할 겸함 -->
    <!-- 4,5,6은 그닥 사용을 안함... -->
    <h4>소소소제목 : 이 이후는 그냥</h4>
    <h5>소소소소제목 : 적당한</h5>
    <h6>소소소소소제목 : 출처나 출원일자 그런거?</h6>
    <!-- CGV 제목 연습 --> 
    <h1>CGV</h1>
    <h2>홈</h2>
    <h2>씨네톡</h2>
    <h2>예매·예약</h2>
    <h2>매점</h2>
    <h2>더보기</h2>
    <h3>상영관 찾기</h3>
    <h3>특별관</h3>
    <!-- 제목(h), 내용(p) -->
    <p>제목과 관련한 내용을 블록태그 p에 묶는다</p>
    <!-- html구조, css 디자인, js 동적 -->
    <!-- html 암기 시 html이 가지는 디자인 형태는 무시하고 의미만 기억. 디자인은 전부 css에서 진행됨. -->
</body>
</html>
