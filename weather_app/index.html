<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 날씨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <main>
        <div id="now_weather">
            <div class="now">
                <p>나의 위치</p>
                <h2>인천광역시</h2>
                <h1>-3 ℃</h1>
            </div>
            <div class="weathericon">
                <p>맑음</p>
                <span><img src="./images/sun.png" alt="맑음"></span>
            </div>
            <p class="time">07 : 55</p>
        </div>
        <article>
            <h3>시간대별 날씨</h3>
            <div class="sections">
                <section id="time09">
                    <h4>9시</h4>
                    <span><img src="./images/sun.png" alt="맑음"></span>
                    <p>-2℃</p>
                </section>
                <section id="time10">
                    <h4>10시</h4>
                    <span><img src="./images/cloud_sun.png" alt="구름조금"></span>
                    <p>0℃</p>
                </section>
                <section id="time11">
                    <h4>11시</h4>
                    <span><img src="./images/cloud.png" alt="구름"></span>
                    <p>1℃</p>
                </section>
                <section id="time12">
                    <h4>12시</h4>
                    <span><img src="./images/sun.png" alt="맑음"></span>
                    <p>5℃</p>
                </section>
                <section id="time13">
                    <h4>13시</h4>
                    <span><img src="./images/sun.png" alt="맑음"></span>
                    <p>7℃</p>
                </section>
                <section id="time14">
                    <h4>14시</h4>
                    <span><img src="./images/sun.png" alt="맑음"></span>
                    <p>10℃</p>
                </section>
                <section id="time15">
                    <h4>15시</h4>
                    <span><img src="./images/sun.png" alt="맑음"></span>
                    <p>8℃</p>
                </section>
            </div>
        </article>
    </main>
</body>

</html>
